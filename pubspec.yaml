  flutter_svg: 1.1.6
  flutter_staggered_grid_view: ^0.6.2
  flutter_hooks: ^0.18.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

